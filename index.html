<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="form-body">
      <div class="main-form">
        <h2>login here</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet.</p>
        <form action="">
          <div class="form-group">
            <div class="email">
              <i class="far fa-envelope"></i>
              <input type="email" name="email" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <div class="password">
              <i class="fa fa-lock"></i>
              <input type="password" name="name" id="name" placeholder="Password">
            </div>
          </div>
          <div class="form-group link">
            <div class="check-box">
              <input type="checkbox" name="check" id="check">
              <span>remember me</span>
            </div>
            <a href="#">forgot password?</a>
          </div>
          <div class="form-group">
            <input type="submit" value="LOGIN">
          </div>
          <div class="form-group">
            don't have an account? <a href="#">create one here</a>
          </div>
        </form>
      </div>
      <div class="form-img">
        <h3>welcome to allied login form</h3>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Lorem ipsum dolort.</p>
        <img src="./img/b11.png" alt="b11.jpg">
      </div>
    </div>
  </div>
</body>

</html>
